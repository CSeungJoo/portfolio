<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최승주의 포트폴리오</title>
</head>
<body>
    <header>
        <div id="toGui">
            <a href="#">
                <p>GUI - 그래픽 버전</p>
            </a>
        </div>
        <div id="toCli">
            <a href="">
                <p>CLI - 명령어 버전</p>
            </a>
        </div>
    </header>
    <div class="mainSection">
        <div class="mainContent">
            <div id="profile">
                <div id="profileImg">
                    <img src="" alt="profileImg">
                </div>
                <div class="info">
                    <h1 id="name"></h1>
                    <br>
                    <p id="mail"></p>
                    <p id="career"></p>
                    <br>

                    <p id="birth"></p>
                    <p id="phoneNumber"></p>
                </div>

                <div id="introduce">
                    <p id="introduceContent"></p>
                </div>
                <div id="jobCategory">
                    
                </div>
                <div id="techStack">

                </div>
            </div>
            <div class="education">
                <h1>학력</h1>
                <hr>
                <ul id="educations">
                    <li class="education">
                        <div class="day"></div>
                        <div class="content">
                            <p class="schoolType"></p>
                            <p class="schoolName"></p>
                            <br>
                            <p class="major"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
