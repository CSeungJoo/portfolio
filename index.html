<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최승주의 포트폴리오</title>
</head>
<body>
    <header>
        <div id="toGui">
            <a href="#">
                <p>GUI - 그래픽 버전</p>
            </a>
        </div>
        <div id="toCli">
            <a href="">
                <p>CLI - 명령어 버전</p>
            </a>
        </div>
    </header>

    <div class="mainSection">
        <div class="mainContent">
            <!-- profile start -->
            <div id="profile deafult">
                <div id="profileImg">
                    <img src="" alt="profileImg">
                </div>
                <div class="info">
                    <h1 id="name"></h1>
                    <br>
                    <p id="mail"></p>
                    <p id="career"></p>
                    <br>

                    <p id="birth"></p>
                    <p id="phoneNumber"></p>
                </div>

                <div id="introduce">
                    <p id="introduceContent"></p>
                </div>
                <div id="jobCategory">
                    <div class="categoryContent">
                        <p></p>
                    </div>
                </div>
                <div id="techStack">
                    <div class="categoryContent">

                    </div>
                </div>
            </div>
            <!-- profile end -->

            <!-- education start -->
            <div class="education deafult">
                <h1>학력</h1>
                <hr>
                <ul id="educations">
                    <li class="educationContent">
                        <div class="day"></div>
                        <div class="content">
                            <p class="schoolType"></p>
                            <p class="schoolName"></p>
                            <br>
                            <p class="major"></p>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- education end -->

            <!-- project start -->
            <div class="project default">
                <h1>프로젝트</h1>
                <hr>
                <ul id="projects">
                    <li class="projectContent">
                        <div class="day"></div>
                        <div class="content">
                            <h2 class="title"></h2>
                            <p class="subTitle"></p>
                            <div class="techStack"></div>
                            <div class="introduce"></div>
                            <div class="blog"></div>
                            <div class="productLink"></div>
                            <div class="repository"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- project end -->
        </div>
    </div>
</body>
</html>
